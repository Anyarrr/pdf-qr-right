<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать квитанцию</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .description {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.6;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #667eea;
            font-size: 14px;
        }

        .loading.active {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .download-btn {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Квитанция на оплату</h1>
        <p class="description">
            Нажмите на кнопку ниже, чтобы скачать документ по операции в формате PDF
        </p>
        <button class="download-btn" id="downloadBtn" onclick="downloadPDF()">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
            </svg>
            Скачать документ по операции PDF
        </button>
        <div class="loading" id="loading">Генерация PDF...</div>
    </div>

    <script>
        async function downloadPDF() {
            const btn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            
            btn.disabled = true;
            loading.classList.add('active');
            
            try {
                // Загружаем содержимое two.html
                const response = await fetch('two.html');
                let htmlContent = await response.text();
                
                // Модифицируем HTML перед конвертацией для лучшего отображения логотипа
                htmlContent = htmlContent.replace(
                    /<img src="ARTELMIKlogo.png" alt="АРТЕЛЬ МиК" class="logo">/,
                    '<img src="ARTELMIKlogo.png" alt="АРТЕЛЬ МиК" class="logo" style="width: auto; height: 85px; max-width: 140px; object-fit: contain; display: block;">'
                );
                
                // Создаем временный элемент для конвертации
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = htmlContent;
                tempDiv.style.position = 'absolute';
                tempDiv.style.left = '-9999px';
                tempDiv.style.width = '900px';
                document.body.appendChild(tempDiv);
                
                // Находим основной контент для конвертации
                const element = tempDiv.querySelector('.invoice-paper') || tempDiv;
                
                // Дополнительно гарантируем правильные размеры логотипа перед конвертацией
                const logo = element.querySelector('.logo');
                if (logo) {
                    logo.style.width = 'auto';
                    logo.style.height = '85px';
                    logo.style.maxWidth = '140px';
                    logo.style.objectFit = 'contain';
                }
                
                // Ждем полной загрузки изображений
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const images = element.querySelectorAll('img');
                await Promise.all(Array.from(images).map(img => {
                    if (img.complete) return Promise.resolve();
                    return new Promise((resolve) => {
                        img.onload = resolve;
                        img.onerror = resolve;
                        setTimeout(resolve, 2000);
                    });
                }));
                
                // Настройки для html2pdf
                const opt = {
                    margin: [8, 6, 8, 6],
                    filename: 'квитанция_на_оплату.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: {
                        scale: 2,
                        useCORS: true,
                        allowTaint: true,
                        letterRendering: true,
                        logging: false,
                        scrollY: 0,
                        scrollX: 0,
                        backgroundColor: '#ffffff',
                        onclone: function (clonedDoc) {
                            var b = clonedDoc.body;
                            b.style.display = 'block';
                            b.style.padding = '0';
                            b.style.margin = '0';
                            b.style.background = 'white';

                            var paper = clonedDoc.querySelector('.invoice-paper');
                            if (paper) {
                                paper.style.boxShadow = 'none';
                                paper.style.borderRadius = '0';
                                paper.style.maxWidth = 'none';
                                paper.style.width = '100%';
                                paper.style.margin = '0';
                                paper.style.padding = '30px';
                            }

                            // Скрываем кнопку скачивания в клонированном документе
                            var downloadBtn = clonedDoc.querySelector('#download-pdf-btn');
                            if (downloadBtn) downloadBtn.style.display = 'none';

                            // Убеждаемся, что ссылка видна и правильно стилизована
                            var link = clonedDoc.querySelector('a[data-pdf-link="true"]');
                            if (link) {
                                link.style.color = '#2563eb';
                                link.style.textDecoration = 'underline';
                                link.style.fontWeight = '600';
                                link.style.display = 'inline';
                                link.style.visibility = 'visible';
                                link.style.opacity = '1';
                            }

                            // Убеждаемся, что логотип имеет правильные размеры
                            var logo = clonedDoc.querySelector('.logo');
                            if (logo) {
                                logo.style.width = 'auto';
                                logo.style.height = '85px';
                                logo.style.maxWidth = '140px';
                                logo.style.objectFit = 'contain';
                                logo.style.display = 'block';
                            }
                        }
                    },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
                    pagebreak: { mode: ['css', 'legacy'] }
                };
                
                // Конвертируем в PDF
                await html2pdf().set(opt).from(element).save();
                
                // Удаляем временный элемент
                document.body.removeChild(tempDiv);
                
            } catch (error) {
                console.error('Ошибка при генерации PDF:', error);
                alert('Произошла ошибка при генерации PDF. Попробуйте еще раз.');
            } finally {
                btn.disabled = false;
                loading.classList.remove('active');
            }
        }
    </script>
</body>
</html>
